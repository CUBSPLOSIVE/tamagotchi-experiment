<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi Prototype</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="top-bar">
        <h1>Tamagotchi Task Tracker</h1>
    </div>

    <div class="main-container">
        <div id="home" class="screen">
            <div class="task">
                <h2>Task List</h2>
                <ul id="taskList"></ul>
                <input id="taskInput" placeholder="New Task">
                <input type="datetime-local" id="taskDeadline">
                <button onclick="addTask()">Add Task</button>
                <br><br>
                <button onclick="window.location.href='progress.html'">View Progress</button>
                <button onclick="downloadData()">Download Data</button>
                <button onclick="resetLogs()">Reset Logs</button>
            </div>

            <div class="companion">
                <h2>Your Companion</h2>
                <div id="petContainer">
                    <img id="petImage" src="assets/neutral.gif" alt="Your Companion" width="120">
                </div>
                <p id="companionStatus">Complete tasks to keep me happy!</p>
            </div>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
