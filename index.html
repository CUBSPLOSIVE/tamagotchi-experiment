<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment Entry</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <h1>Welcome to the Task Experiment!</h1>
        <p>Please select your group:</p>
        <button onclick="assignGroup('gamified')">Gamified Group</button>
        <button onclick="assignGroup('control')">Control Group</button>
    </div>

    <script>
        function assignGroup(group) {
            // Store the group assignment in localStorage
            localStorage.setItem('experimentGroup', group);

            // Redirect to the appropriate page
            if(group === 'gamified') {
                window.location.href = 'experiment.html';   // your gamified page
            } else {
                window.location.href = 'experiment_control.html'; // your control page
            }
        }
    </script>
</body>
</html>
